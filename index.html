<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Finder</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&family=Potta+One&display=swap"
        rel="stylesheet">
</head>

<body id="main-body">

    <section class="body container">
        <div class="search-container">
            <div class="header text-primary">
                <span class="logo">
                    LyricsFinder
                </span>
            </div>
            <div class="search-box">
                <input id="search-input" type="text" placeholder="Search Lyrics" autocomplete="off">
            </div>
        </div>
        <div class="lyric-list">
        </div>
    </section>

    <div id="modal" class="lyric-modal d-none">
        <div class="modal">
            <div id="modal-close" class="header">
                &times;
            </div>
            <div class="body">
                <img id="modal-album-image" src="" />
                <div id="modal-song-name">The scientist</div>
                <div id="modal-artist-name">Coldplay</div>
                <div id="modal-lyrics">
                </div>
            </div>
        </div>
    </div>

    <script src="/scripts.js"></script>
</body>

</html>
